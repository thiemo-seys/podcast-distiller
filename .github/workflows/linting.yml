name: Pylint

on: [push, pull_request]


jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

        #lists pylint suggestions to improve the score & pylint score of the file
      - name: code review
        run: find . -name '*.py' -print -exec pylint {} \;
        #fails the build if one file has pylint score below 7.0
      - name: Analyse code
        run: |
              for file in */*.py; do pylint "$file" --fail-under=7.0; done
